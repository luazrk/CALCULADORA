<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    
    <script src="components/loader.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
 
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <input type="text" class="form-control result" value="0" readonly>
          </div>
        </div>
      </div>
      <div class="row teclado">
          <div class="col-3">
            <button class="btn btn-primary btn-block botao" >7</button>
            <br>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-info btn-block operadores">+</button>
          </div>
      </div>
      <div class="row">
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">4</button>
            <br>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-info btn-block operadores">-</button>
          </div>
      </div>
      <div class="row">
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">1</button>
            <br>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-info btn-block operadores">/</button>
          </div>
      </div>
      <div class="row">
          <div class="col-3">
            <button class="btn btn-danger btn-block " id="limpar">C</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-block botao">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success btn-block "id="igual">=</button>
          </div>
          <div class="col-3">
            <button class="btn btn-info btn-block operadores">*</button>
          </div>
      </div>
    </div>
    <script>
      
$(function(){
  var texto = "";
  $(".botao, .operadores").click(function(){
    texto += $(this).text()
    $(".result").attr("value", texto)
  })


  $("#igual").click(function(){
    var result= $(".result").attr("value")
    $(".result").attr("value", eval(result))
  })


  $("#limpar").click(function(){
    $(".result").attr("value", "")
    texto = ""
  })
})
    </script>
</body>
</html>
